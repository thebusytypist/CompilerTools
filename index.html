<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Compiler Tools</title>
        <link rel="stylesheet" href="dependency/bootstrap.min.css">
        <link rel="stylesheet" href="frontend/frontend.css">
        <script data-main="frontend/main" src="dependency/require.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Compiler Tools</h1>
            <div id="ct-grammar-container" class="has-success">
                <textarea class="form-control"
                          rows="8"
                          id="ct-grammar"
                          spellcheck="false"
                          placeholder="Enter productions..."></textarea>
            </div>

            <hr>

            <div class="row">
                <div class="col-lg-2">
                    <ul class="nav nav-pills nav-stacked" role="tablist">
                        <li class="active ct-tool-menuitem">
                            <a href="#ct-usage" role="tab" data-toggle="tab">Usage</a>
                        </li>
                        <li class="ct-tool-menuitem">
                            <a href="#ct-firstset" role="tab" data-toggle="tab">First Set</a>
                        </li>
                        <li class="ct-tool-menuitem">
                            <a href="#ct-followset" role="tab" data-toggle="tab">Follow Set</a>
                        </li>
                        <!--
                        <li class="ct-tool-menuitem">
                            <a href="#ct-ll1table" role="tab" data-toggle="tab">LL(1) Table</a>
                        </li>
                        <li class="ct-tool-menuitem">
                            <a href="#ct-ll1derivation" role="tab" data-toggle="tab">LL(1) Derivation</a>
                        </li>
                        -->
                    </ul>
                </div>

                <div class="col-lg-10">
                    <div class="tab-content">
                        <div class="tab-pane active" id="ct-usage">
                        </div>

                        <div class="tab-pane" id="ct-firstset">
                            <div id="ct-firstset-symbols-container">
                                <textarea class="form-control"
                                          rows="1"
                                          id="ct-firstset-symbols"
                                          spellcheck="false"
                                          placeholder="Enter string of symbols..."></textarea>
                            </div>

                            <hr>
                            
                            <div id="ct-firstset-result" class="well">
                            </div>
                        </div>

                        <div class="tab-pane" id="ct-followset">
                            <table class="table table-hover table-condensed"
                                   id="ct-followset-result">
                            </table>
                        </div>

                        <!--
                        <div class="tab-pane" id="ct-ll1table">
                            LL(1) Table
                        </div>

                        <div class="tab-pane" id="ct-ll1derivation">
                            LL(1) Derivation
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
